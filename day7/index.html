      <div class="container-fluid m-0 p-0">
        <div class="row">
      <div id="carouselExample" class="carousel slide h-100 col-md-9">
        <div class="carousel-inner ">
          <div class="carousel-item active">
            <img src="/img2.jpg" height="400px" class="d-block w-100 " alt="img1">
          </div>
          <div class="carousel-item">
            <img src="./img3.jpg" height="400px" class="d-block w-100 " alt="img2">
          </div>
          <div class="carousel-item">
            <img src="/img4.jpg" height="400px" class="d-block w-100 " alt="img3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


      <div class="col-md-3">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    </div>
